<div class="portlet-body form">
    <form action="#" id="register_form" class="form-horizontal" autocomplete="off" novalidate="novalidate">
        <div class="form-body">
            <div class="form-group">
                <label class="control-label col-md-3" style="padding-right: 0px;">手机号码 <span class="required" aria-required="true">
                * </span>
                </label>
                <div class="col-md-8">
                    <div class="input-icon right">
                        <i class="fa"></i>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="请输入手机号">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" style="padding-right: 0px;">联系人 <span class="required" aria-required="true">
                * </span>
                </label>
                <div class="col-md-8">
                    <div class="input-icon right">
                        <i class="fa"></i>
                        <input type="text" class="form-control" name="contact" id="contact" placeholder="姓名为2~20个字符">
                    </div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="control-label col-md-3" style="padding-right: 0px;">用户类型 <span class="required">
                * </span>
                </label>
                <div class="col-md-8">
                    <div class="input-icon right">
                        <i class="fa"></i>
                        <select class="form-control" id="usertype">
                            <option value="1">企业(个人)</option>
                            <option value="2">第三方物流</option>
                        </select>
                    </div>
                </div>
            </div> -->
			<div class="form-group">
                <label class="control-label col-md-3" style="padding-right: 0px;">图形验证码 <span class="required" aria-required="true">
                * </span>
                </label>
                <div class="col-md-4">
                    <div class="input-icon right">
                        <i class="fa"></i>
                        <input type="text" class="form-control" name="imgcodeinput" id="imgcodeinput" placeholder="图形验证码">
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="http://pc.fuyoukache.com/common/imageCode?img=0.15737811229442844" alt="点击获取" id="imgcode">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" style="padding-right: 0px;">手机验证码 <span class="required" aria-required="true">
                * </span>
                </label>
                <div class="col-md-4">
                    <div class="input-icon right">
                        <i class="fa"></i>
                        <input type="text" class="form-control" name="checkcode" id="checkcode" placeholder="手机验证码" disabled="">
                    </div>
                </div>
                <div class="col-md-4" style="padding-right: 0px;">
                    <input type="button" class="btn btn-primary btn-block" name="activecode" id="message_code" value="获取短信验证码" disabled="">
                </div>
            </div>
			<div class="form-group" style="margin-bottom: 2px;">
				<label class="control-label col-md-3">密码<span class="required" aria-required="true">* </span></label>
				<div class="col-md-8">
					<div class="input-icon right">
						<i class="fa"></i>
						<input type="password" class="form-control" name="khpassword" id="khpassword" placeholder="请设置密码（6~20个字符组合）"></div>
				</div>
			</div>
            <div class="form-group" id="voice_box" style="display:none;font-size:12px; margin-bottom:0px;">
                <span class="col-md-offset-3 col-md-8">短信验证码收不到？<a href="" id="voice_code">试试语音验证码</a></span>
            </div>
			<div class="form-group text-danger" id="alert_box" style="display:none;font-size:12px;text-align:center;margin-bottom:0px;">
                <span class="col-md-12"></span>
            </div>
        </div>
        <div class="form-group" style="margin-top: 32px;">
            <div class="form-actions fluid">
                <div class="col-md-offset-2 col-md-8">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">申请加入</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="js/register.js"></script>
