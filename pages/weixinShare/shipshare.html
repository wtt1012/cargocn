<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>询价</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no"> 
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">有一条从北京到上海的煤炭询价</h1>
</header>
<section class="mainBox" style="margin-top: 45px;">
	<div class="main">
		<form action="#" method="post" id="form1">
			<div class="warp swiper-container">
				<div class="issue swiper-wrapper " id="issue">
					<div class="cnt swiper-slide swiper-slide-visible swiper-slide-active det">
				 		<div class="inp1 width100"><label>发货城市：</label> <span class="act-det">北京</span></div>
				 		<div class="inp1 width100"><label>收货地址：</label> <span class="act-det">上海</span></div>
				 		<div class="inp1 width100"><label>计划发运时间：</label> <span class="act-det">2017/02/07</span></div>
				 		<div class="inp1 width100"><label>货物名称：</label> <span class="act-det">北京</span></div>
				 		<div class="inp1 width100"><label>重量（吨）：</label> <span class="act-det">500</span></div>
				 		<div class="inp1 width100"><label>运输方式：</label> <span class="act-det">汽运</span></div>
				 		<div class="inp1 width100"><label>车货总重：</label> <span class="act-det">49吨</span></div>
				 		<div class="inp1 width100"><label>车型：</label> <span class="act-det">6轴(6*4+3半挂)</span></div>
				 		<div class="inp1 width100"><label>货箱类型：</label> <span class="act-det">高栏车</span></div>
				 		<div class="inp1 width100"><label>备注：</label> <span class="act-det">允许拼车</span></div>			
				 		<!-- <div class="inp1 width100"><label>免责条款：</label> <span class="act-det">离西湖区较近处</span></div>	 -->
					</div>		
				</div>
				
			</div>
		</form>
    </div>
</section>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script> 
<!-- <script type="text/javascript" src="js/common.js"></script> -->
<script type="text/javascript">
var $body = $('body');
document.title = '有一条从北京到上海的煤炭询价';
var $iframe = $('<iframe src="/favicon.ico"></iframe>');
$iframe.on('load',function() {
  setTimeout(function() {
      $iframe.off('load').remove();
  }, 0);
}).appendTo($body);
</script>
</body>
</html>
